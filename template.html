<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuzzleCam</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
<div class="menu">
    <div class="controls">

        <label for="difficulty">Difficulty</label>
        <select id="difficulty" onselect="setDifficulty()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="insane">Insane</option>
        </select>
        <button class="start" onclick="restart()">Start</button>
    </div>
    <div class="difficulty-section">
        <h3 class="choose">Choose your difficulty</h3>
        <ul class="difficulties">
            <li id="easy" class="active">Easy</li>
            <li id="medium">Medium</li>
            <li id="hard">Hard</li>
        </ul>
    </div>
</div>
    <canvas id="mainCanvas"></canvas>


    <script src="script.js"></script>
</body>
</html>
